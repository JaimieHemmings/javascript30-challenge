<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update CSS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header class="py-3 px-3">
    <div class="container d-flex flex-row justify-content-between">
      <h1>Update CSS</h1>
      <nav><a href="../index.html" class="btn btn-primary">Home</a></nav>
    </div>
  </header>

  <main class="container mt-5">
    <div class="row mb-5">
      <div class="col-4">
        <label for="space-slider" class="form-label">Spacing</label>
        <input value="0" type="range" class="form-range" id="space-slider">
      </div>
      <div class="col-4">
        <label for="blur-slider" class="form-label">Blur</label>
        <input
          value="0"
          type="range"
          class="form-range"
          id="blur-slider"
          min="0"
          max="10"
          value="0"
        >
      </div>
      <div class="col-4">
        <label for="myColor" class="form-label">Color picker</label>
        <input
          type="color"
          class="form-control form-control-color"
          value="#ccc"
          title="Choose a color"
          id="color-picker"
        >
      </div>
    </div>
    <div class="img-container">
      <img src="https://placekeanu.com/700/350" alt="Kitten" class="img-fluid mx-auto d-block" id="imageToy">
    </div>    
  </main>
  
  
  <script type="text/javascript" src="assets/js/index.js"></script>
</body>
</html>
